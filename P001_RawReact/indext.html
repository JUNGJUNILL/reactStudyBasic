<html>
    <head>
            <script src="https://unpkg.com/react@16/umd/react.development.js"></script><!--react 실제 배포시 development->production으로 변경 -->
            <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script><!--reactDOM 실제 배포시 development->production으로 변경-->
            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script><!--최신 문법과 실험적인 문법들을 자바스크립트에서 쓸 수 있게 해줌-->
        </head>
    <body>
        <div id="root">

        </div>
        <script type="text/babel">
            const e = React.createElement; //react tag를 만들어주는 함수 

            class LikeButton extends React.Component{
                constructor(props){
                    super(props); 

                    this.state = {
                        liked : false, 
                        
                    };
                } 

                render(){
                    return <button type="submit" onClick={()=>{ this.setState({liked:true})}}>{this.state.liked === true ? 'liked':'like'}</button>;
                    //->이걸 jsx (javascript xml)                                              ->대괄호로 javascript 가능
                    // return  e('button', 
                    //           {onClick: ()=>{this.setState({liked:true})},type:'submit' },
                    //           this.state.liked === true? 'liked':'like'); //<button onClick="">Like</button>
                }

            }
        </script>
        <script type="text/babel">
            //ReactDOM.render(e(LikeButton),document.querySelector('#root')); 
            ReactDOM.render(<div><LikeButton /><LikeButton /><LikeButton /><LikeButton /></div>,document.querySelector('#root')); 
                            // /> 컴포넌트 닫을 때 반드시 닫아줘야 한다. xlm
        </script>
    </body>

</html>
